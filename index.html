<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Weather Cast</title>
  </head>
  <body>
    <div class="main">
      <div class="header">Weather Cast</div>
      <div class="weather-info-cont">
        <div class="weather-description"></div>
        <div class="weather-city"></div>
        <div class="weather-date"></div>
        <div class="weather-time"></div>
        <div class="temperature"></div>
        <div class="weather-icon"></div>
        <div class="search-bar">
          <label for="location">Enter location</label>
          <input type="text" name="location" id="location" />
          <button onclick="submitWeatherLocation()">Search</button>
        </div>
        <div class="currentLocation"></div>
      </div>
    </div>
  </body>
  <script src="./weather-logic.js"></script>
</html>
